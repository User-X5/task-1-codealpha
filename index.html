<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--icons link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--swiper link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Image Gallery | Task 1</title>
</head>
<body>

    <div class="title">
        <h3>task 1 | image Gallery</h3>
    </div>

    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game1.webp" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game2.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game4.jpeg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game5.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game6.avif" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game7.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="container">
                    <img src="images/game8.png" alt="">
                </div>
            </div>  
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
         <div class="btns">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
         </div>
        
    
    </div>

    <div class="icons">
        <a href="https://www.facebook.com/profile.php?id=100010706563005&locale=ar_AR" target="_blank">
            <i class="bx bxl-facebook-square"></i>
        </a>
        <a href="https://www.linkedin.com/in/abonasser/" target="_blank">
            <i class="bx bxl-linkedin-square"></i>
        </a>
    </div>
    <div class="info">
        <p>Created with love by : Mohamed Abdelnasser</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!--swiper script-->
    <script>
        const swiper = new Swiper('.swiper', {
                // Optional parameters
                effect: 'cards',
                grabCursor: true,
                loop: true,
                centeredSlides: true,
                autoplay: true,
                slidesPerView: 'auto',
                cardsEffect: {
                    perSlideOffset: 8,
                    perSlideRotate: 2,
                    rotate: true,
                    slideShadows: true,
                    
                },

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                 navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            });
    </script>

</body>
</html>
